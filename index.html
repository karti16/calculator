<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="cal-container">
      <div class="screen"></div>
      <button id="clear" class="btn">clear</button>
      <button id="undo" class="btn">undo</button>
      <button id="div" class="btn operator">รท</button>
      <button id="sub" class="btn operator">-</button>
      <button id="seven" class="btn int">7</button>
      <button id="eight" class="btn int">8</button>
      <button id="nine" class="btn int">9</button>
      <button id="mul" class="btn operator">x</button>
      <button id="four" class="btn int">4</button>
      <button id="five" class="btn int">5</button>
      <button id="six" class="btn int">6</button>
      <button id="add" class="btn operator">+</button>
      <button id="one" class="btn int">1</button>
      <button id="two" class="btn int">2</button>
      <button id="three" class="btn int">3</button>

      <button id="zero" class="btn int">0</button>
      <button id="decimal" class="btn">.</button>
      <button id="equal" class="btn">=</button>
      <span class="divbyzero"></span>
    </div>
  </body>
</html>
