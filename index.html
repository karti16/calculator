<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-container">
      <div class="screen">12121 + 332</div>
      <button id="clear" class="btn ctrl">clear</button>
      <button id="undo" class="btn ctrl">undo</button>
      <button id="div" class="btn ctrl">/</button>
      <button id="sub" class="btn ctrl">-</button>
      <button id="seven" class="btn">7</button>
      <button id="eight" class="btn">8</button>
      <button id="nine" class="btn">9</button>
      <button id="mul" class="btn ctrl">x</button>
      <button id="four" class="btn">4</button>
      <button id="five" class="btn">5</button>
      <button id="six" class="btn">6</button>
      <button id="add" class="btn ctrl">+</button>
      <button id="one" class="btn">1</button>
      <button id="two" class="btn">2</button>
      <button id="three" class="btn">3</button>
      <button id="per" class="btn ctrl">%</button>
      <button id="zero" class="btn">0</button>
      <button id="decimal" class="btn">.</button>
      <button id="equal" class="btn ctrl">=</button>
    </div>
  </body>
</html>
